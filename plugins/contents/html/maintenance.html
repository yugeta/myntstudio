<script type="text/javascript" src="<%class:fw_define:define_plugins%>/library/js/lib.js"></script>
<script type="text/javascript" src="<%class:fw_define:define_plugins%>/<%request:plugins%>/js/common.js"></script>

<%class:Maintenance:checkQuery%>

<div class="maintenance">
    <div class="row" style="position:relative;">
        <h2>Maintenance</h2>
        <div style="position:absolute;bottom:0;right:0;">( id: <%class:torisetsu:getID%> )</div>
    </div>

    <form method="post" class="bs-example bs-example-form">
        <input type="hidden" name="action" value="write">
        <input type='hidden' name='items[id]' value='<%class:torisetsu:getID%>'>
        <input type='hidden' name='items[entry]' value='<%globals:items:entry%>'>

        <div class="record-line row">

            <div class="col-sm-5 record-line">

                <!--
                <div class="input-group">
                    <span class="input-group-addon">ID</span>
                    <input class="form-control" type="text" name="data[id]" value="<%globals:items:id%>" readonly>
                </div>
                -->

                <div class="input-group">
                    <span class="input-group-addon">Name</span>
                    <input class="form-control" type="text" name="items[name]" placeholder="Name" value="<%globals:items:name%>" required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">型番</span>
                    <input type="text" class="form-control" name="items[stock_number]" value="<%globals:items:stock_number%>" required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">グループ</span>
                    <select class="form-control" name="items[groups.json]" required>
                        <option value=""></option>
                        <%class:Maintenance:getOptions(groups.json)%>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">メーカー・ブランド</span>
                    <select class="form-control" name="items[brands.json]" required>
                        <option value=""></option>
                        <%class:Maintenance:getOptions(brands.json)%>
                    </select>
                </div>

            </div>

            <div class="col-sm-7 record-line">
                <div class="input-group">
                    <span class="input-group-addon">IMG</span>
                    <div class="img-control">
                        <input class="" type="url" name="items[img]" value="<%globals:items:img%>" required>
                        <img class="img-thumb" src="<%globals:items:img%>" />
                    </div>
                </div>
            </div>


        </div>

        <div class="record-line row">
            <div class="col-sm-12 record-line">
                <div class="input-group">
                    <span class="input-group-addon">URL</span>
                    <input class="form-control" type="url" name="items[url]" placeholder="Download-Url" value="<%globals:items:url%>" required>
                </div>
            </div>
        </div>

        <div class="record-line row">
            <div class="col-sm-12 record-line">
                <h4>Manual</h4>
                <%class:Maintenance:getManuals%>

                <%class:Maintenance:getManualLine%>
            </div>

        </div>

        <div class="record-line row">
            <div class="col-sm-12 record-line" style="text-align:right;">
                <input type="submit" class="btn btn-default" value="Upload">
            </div>
        </div>
    </form>
</div>
