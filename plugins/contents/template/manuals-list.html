<div class='row manual-line'>

    <div class='col-lg-3 col-md-4 col-sm-4 col-xs-6'>
        <div class='input-group'>
            <span class='input-group-addon'>Name</span>
            <input type='text' class='form-control' name='manual[<%id%>][name]' value='<%name%>'>
        </div>
    </div>


    <div class='col-lg-2 col-md-2 col-sm-3 col-xs-6'>
        <div class='input-group'>
            <span class='input-group-addon'>Type</span>
            <input type='text' class='form-control' name='manual[<%id%>][type]' value='<%type%>'>
        </div>
    </div>


    <div class='col-lg-7 col-md-6 col-sm-5 col-xs-12'>
        <div class='input-group'>
            <span class='input-group-addon'>URL</span>
            <input type='url' class='form-control' name='manual[<%id%>][url]' value='<%url%>'>
        </div>
    </div>

</div>
