<!DOCTYPE html>
<html>

<!-- head -->
<head>
<%design-tpl:common_head.html%>
<%design-tpl:head.html%>
<link rel="stylesheet" href="design/<%globals:config:theme%>/css/login.css">
</head>
<!-- /head -->

<body>

	<!-- header -->
	<%design-tpl:login_menu.html%>
	<!-- /header -->



<!-- contents -->
<main class="bs-docs-masthead" id="content" role="main">
	<div class="container">
		<form method="post" action="<%class:libUrl:getUrl%>">
			<input type="hidden" name="mode" value="login">

			<div class="login">

				<div class="input-area">
					<!--
					<div class="name">ID</div><div class="input"><input type="text" name="login_id" autocomplete="off"></div>
					<div class="name">PW</div><div class="input"><input type="password" name="login_pw" autocomplete="off"></div>
					<div class="submit"><input type="submit" value="Login"></div>
					-->
					<div class="input-group">
						<span class="input-group-addon">Login-ID</span>
						<input class="form-control" type="text" name="login_id" autocomplete="off">
					</div>
					<div class="input-group">
						<span class="input-group-addon">Password</span>
						<input class="form-control" type="tpasswordext" name="login_pw" autocomplete="off">
					</div>

					<div class="login-submit">
						<button class="btn btn-default">
							<span>Login</span>
						</button>

					</div>

				</div><!--/class:row-->
			</div><!--/class:login-->

		</form>
		<div class="user_add">
			<a href="?menu=addAccount">アカウントを新規作成</a>
		</div>
	</div>
</main>
<!-- /contents -->



<!-- footer -->
<%design-tpl:common_footer.html%>
<!-- /footer -->

</div>

<!-- Library-JS -->
<%design-tpl:common_body_js.html%>
<!-- /Library-JS -->

</body>
</html>
