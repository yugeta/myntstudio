<div class='container'>
	<div class='row'>
		<div class='col-sm-12'>
			<div class='base-default base-color-green'>
				<h1>
					<i class='glyphicon glyphicon-pencil'></i> Page Edit
				</h1>
			</div>
		</div>
	</div>
</div>

<form name='form1' method='post' class="form-horizontal" action="<class:MYNT_URL/getUrl()>?p=<request:p>">
	<input type='hidden' name='method' value='MYNT_PAGE/setSystemPage' />
	<input type="hidden" name="file" value="<REQUEST:file>">

	<div class='container'>
		<div class='row'>

			<div class='col-sm-8'>
				<div class='base-default base-color-gray'>

						<div class="control-group">
							<label class="control-label" for="title"><i class='glyphicon glyphicon-text-width'></i> Title</label>
							<div class="controls">
								<input type='text' id="title" name='title' value='<class:MYNT_PAGE/getPageInfoString("<request:file>","title")>' class='form-control'/>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="source"><i class='glyphicon glyphicon-edit'></i> Source</label>
							<div class="controls">
								<textarea style="min-height:300px;" id="source" name='source' class='form-control' /><CLASS:MYNT_PAGE/getFile("data/page/<REQUEST:type>/<REQUEST:file>.html")></textarea>
							</div>
						</div>

						<div class="control-group">
							<div class="control-label"></div>
							<div class="controls">
								<input type='submit' value='Update' class='btn btn-default' />
								<input type='button' value='Preview' class='btn btn-default' />
							</div>
						</div>

				</div>
			</div>

			<div class='col-sm-4'>
				<div class='base-default base-color-gray'>

					<div class="control-group" id="fileNameArea">
						<label class="control-label" for="title"><i class='glyphicon glyphicon-search'></i> Search</label>
						<div class="controls">
							<input type='text' id="group" name='group' value="<request:search>" class='form-control' />
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="title"><i class='glyphicon glyphicon-book'></i> File</label>
						<div class="controls">
							<select id="fileName" name="fileName" class='form-control'/>
							<option value="" selected>+ new file</option>
							<class:MYNT_PAGE/getFileListsOptions()>
							</select>
						</div>
					</div>

					<!-- <div class="control-group" id="fileNameArea" style="display:none;">
						<label class="control-label" for="title">File Name</label>
						<div class="controls">
							<input type='hidden' id="fileName" name='fileName'  class='form-control' style="display:inline-block;width:200px;"/> .html
						</div>
					</div> -->

					<div class="control-group">
						<label class="control-label" for="title"><i class='glyphicon glyphicon-text-size'></i> Type</label>
						<div class="controls">
							<select id="type" name="type" class='form-control'/>
								<class:MYNT_PAGE/getPageCategoryListsOptions("type")>
							</select>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="title"><i class='glyphicon glyphicon-sort-by-attributes'></i> Status</label>
						<div class="controls">
							<select id="type" name="status" class='form-control'/>
								<class:MYNT_PAGE/getPageCategoryListsOptions("status")>
							</select>
						</div>
					</div>

					<div class="control-group" id="fileNameArea">
						<label class="control-label" for="title"><i class='glyphicon glyphicon-menu-hamburger'></i> Group</label>
						<div class="controls">
							<input type='text' id="group" name='group' value="<class:MYNT_PAGE/getPageInfoString("<request:file>","group")>" class='form-control' />
						</div>
					</div>

					<div class="control-group" id="fileNameArea">
						<label class="control-label" for="title"><i class='glyphicon glyphicon-duplicate'></i> Category</label>
						<div class="controls">
							<input type='text' id="category" name='category' value="<class:MYNT_PAGE/getPageInfoString("<request:file>","category")>" class='form-control' />
						</div>
					</div>

					<div class="control-group" id="fileNameArea">
						<label class="control-label" for="title"><i class='glyphicon glyphicon-tags'></i> Tag</label>
						<div class="controls">
							<input type='text' id="tag" name='tag' value="<class:MYNT_PAGE/getPageInfoString("<request:file>","tag")>" class='form-control' />
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="source"><i class='glyphicon glyphicon-info-sign'></i> Infomation</label>
						<div class="panel panel-default">
							<div class="panel-body">
								<i class='glyphicon glyphicon-open-file'></i> file   : <if("<request:file>")> <request:file>.html<if-end><br>
								<i class='glyphicon glyphicon-glass'></i> Regist : <class:MYNT_PAGE/getPageInfoString("<request:file>","regist")><br>
								<i class='glyphicon glyphicon-time'></i> Update : <class:MYNT_PAGE/getPageInfoString("<request:file>","update")><br>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</form>

<script src="system/js/systemPageEdit.js?<class:MYNT/currentTime()>"></script>
